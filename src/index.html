<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know your coordinates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="./scripts/Functionality.js"></script>
</head>
<body style="background-image: url('./images/backgroundimg.jpg');">
    <div class="container">
        <div class="row">
            <div class="col-lg-12"></div>
        </div>
        <div class="col-lg-12">
            <p class="heading">Know Your</p>
            <p class="heading2">Coordinates</p>
            <img src="./images/14-144347_location-png-white-vector-free-library-location-icon-removebg-preview.png" class="icon">
        </div>
        <hr style="color: aliceblue;">
        <div class="row">
            <div class="col-lg-6">
                <div class="inputContainer">
                    <label class="labels">Latitude</label>
                    <br>
                    <input type="text" placeholder="Latitude" class="iofields" id="lat" readonly>
                    <br>
                    <label class="labels">Longitude</label>
                    <br>
                    <input type="text" placeholder="Longitude" class="iofields"id="long" readonly>
                    <br>
                    <button class="generate" id="generate">Generate</button>
                </div>
                
            </div>
        </div>
    </div>
    <!-- Link to Bootstrap JS -->
</body>
</html>
